<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Welcome</h2>
<div sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></div>
<form sec:authorize="isAnonymous()" action="#">
  <input type="button" onclick="authorizationCode()" value="AuthorizationCode Grant">
  <input type="button" onclick="password()"
         value="Resource Owner Password Grant">
  <input type="button" onclick="clientCredentials()" value="Client Credentials Grant">
</form>
<script>
  const authorizationCode = () => {
    window.location = new URL("http://localhost:8081/oauth2/authorization/keycloak");
  }

  const password = () => {
    window.location = new URL("http://localhost:8081/oauth2/authorization/keycloak2");
  }

  const clientCredentials = () => {
    window.location = new URL("http://localhost:8081/oauth2/authorization/keycloak3");
  }
</script>
</body>
</html>
