<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Welcome</h2>
<div>
  <p>
    OAuth2Authentication Token: <span th:text="${oAuth2AuthenticationToken}"></span>
  </p>
  <p>
    Access Token: <span th:text="${accessToken}"></span>
  </p>
  <p>
    Refresh Token: <span th:text="${refreshToken}"></span>
  </p>
</div>
<div>
  <a href="/logout">logout</a>
</div>
</body>
</html>
