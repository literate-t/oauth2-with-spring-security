server:
  port: 8081

spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: oauth2-client-app
            client-secret: GSFPQ3MEeAmz2QKwJuENfPHkdRYi7uHG
            client-name: oauth2-client-app
            redirect-uri: http://localhost:8081/login/oauth2/code/keycloak #/login/oauth/code -> fixed path, also set to keycloak
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_basic #client_secret_post, none
            scope: openid,email,profile

        provider:
          keycloak:
            authorization-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/auth
            token-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/token
            issuer-uri: http://localhost:8080/realms/oauth2
            user-info-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8080/realms/oauth2/protocol/openid-connect/certs #for public key
            user-name-attribute: preferred_username #it depends on provider
